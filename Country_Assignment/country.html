<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Country Details</title>
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="container">
        <label>Country Name:</label>
        <input id="country" type="text" placeholder="Enter your country name">
        <button id="result" type="submit">Submit</button>

        <div id="country_data" class="country-details">
            <label>Country Capital:</label>
            <span id="Country_Capital"></span>

            <label>Country Population:</label>
            <span id="Country_Population"></span>
         <img id="img" src="" alt="">
        </div>
    </div>
    <script src="countryDetails.js"></script>
</body>

</html>
